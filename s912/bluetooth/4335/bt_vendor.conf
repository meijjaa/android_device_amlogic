# UART device port where Bluetooth controller is attached
UartPort = /dev/ttyS1

# Firmware patch file location
FwPatchFilePath = /etc/bluetooth/4335/

# Firmware name
FwPatchFileName = bcm4335.hcd

# PrePatch :wFirmware name
FwPrePatchFileName = bcm4335_prepatch.hcd

# Firmware use 2 stop bit
# UartForceUse2StopBits = true
